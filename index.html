<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR PIN</title>
	<script src="qrcode.js"></script>
</head>

<body>
	<h1>QR PIN</h1>
	<p>
		<div id="qrcode"></div>
	</p>
	<script>
		var pin = new Uint32Array(6);
		self.crypto.getRandomValues(pin);
		pin = pin.map(x => x%10).join('');
		var qrcode = new QRCode(document.getElementById('qrcode'), {
			text: pin,
			width: 512,
			height: 512
		});
	</script>
</body>

</html>
